site_name: CFDTOOLS
repo_name: cfdtools
repo_url: https://github.com/jgressier/cfdtools
edit_uri: ''  #disables edit button

theme:
  name: material
  icon:
    repo: fontawesome/brands/github
  language: en
  features:
    #- navigation.tabs
  font:
    text: Helvetica
    code: Menlo

extra_css:
  - stylesheets/extra.css

nav:
  - Home: index.md
  - User Guide:
    - command line tools: cli.md
    #- Models: userguide/models.md
    #- Numerical methods: userguide/num.md
  - Examples: 
    - Examples: examples.md
    - Cube to Sphere: examples/morph-sphere.ipynb
    # - Nozzle: examples/nozzle-2-convdiv.ipynb
  - Code reference:
    - internal structures: cfdtools-format.md
    - IC3 format: ic3-format.md
  - About: 
    - About: about.md
    - Change log: changelog.md

plugins:
  - search
  - include-markdown
  - mkdocs-jupyter:
      execute: True
      include_source: False
  - exclude:
      glob:
        # - "*.ipynb"
        # - "examples/*"
        # - "*/*.ipynb"
        - ".ipynb_checkpoints"